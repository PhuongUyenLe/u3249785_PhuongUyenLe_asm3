    <script>
        // get param to show movies by name
        const searchParams = new URLSearchParams(window.location.search);
        let slug = searchParams.get('slug');

        // find movie by name and show details
        getFilmDetailsBySlug(slug, '#mv-details');

        setTimeout(function(){
            // init slide by genre
            getListByGenre('.similar-movies-section .splide__list', '#similar-movies-splide', $('#mv-genre').text());
        },1000);
    </script>
